version: '3.7'
services:
  php:
    build: ./docker/php
    ports: ['9000:9001']
    volumes: ['./symfony/:/var/www/symfony:cached']
  nginx:
    build: ./docker/nginx
    ports: ['80:80']
    volumes: ['./symfony/:/var/www/symfony:cached']
  gatling:
    build: ./docker/gatling
    volumes:
      - ./gatling/results:/opt/gatling/results/
      - ./gatling/user-files:/opt/gatling/user-files/simulations/
